{% extends 'content/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Register</h2>
        <form method="post" action="{% url 'content:register' %}" class="form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Register</button>
            <br> 
            <br>
            <p> Already have an account? <a href="{% url 'content:login' %}"> Login </a> </p>
        </form>
    </div>
{% endblock %}
