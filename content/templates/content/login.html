{% extends 'content/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Login</h2>
        <form method="post" action="{% url 'content:login' %}" class="form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
           
            
            <p>Forgot your password? <a href="{% url 'content:password_reset' %}">Reset it here</a>.</p>
        </form>
    </div>
{% endblock %}
