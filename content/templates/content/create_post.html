<!-- templates/create_post.html -->
{% extends 'content/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
  <h2>Create Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Post</button>
  </form>
{% endblock %}
